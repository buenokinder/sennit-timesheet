<style>
.col-centered{
    float: none;
    margin: 0 auto;
}
    .row{
  margin-top: 30px;
  margin-bottom: 30px
}
</style>
<div class="container">
<section ng-controller="ProjectController" ng-init="getProjects()">
    <div class="form-group">
        <div class="row">
            <div  class="col-md-10 col-centered">
            <div class="col-md-5 ">
                <div class="row">
                   <a class="btn btn-labeled btn-primary" ng-href="#/project/new" href="#/sistemas/new">
                            <span class="btn-label">
                                <i class="fa fa-plus"></i>
                            </span>New Project
                        </a>
                </div>
               
                
            </div>
            <div class="col-md-4 col-md-offset-1">
            

    
            </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-10 col-centered">
                  <table class="table table-bordered table-hover">
            <thead class="thead-sennit">
                <tr>
                    <th class="col-lg-1 col-md-3 col-sm-3 text-center">Name</th>
            
                    <th class="col-lg-2 col-md-3 col-sm-4 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="project in projects" class="ng-scope">
                    
                     <td class="col-lg-1 col-md-2 col-sm-3 ng-binding">
                        {{project.name }}
                    </td>
                   
                    <td class="col-lg-2 col-md-3 col-sm-4 text-center">
                        <a href="#/project/{{project.id}}" class="mb-sm btn btn-primary">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>

                        <button type="button" class="mb-sm btn btn-danger" ng-click="delete(project)" aria-label="Left Align">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>

                    </td>
                </tr>

            </tbody>

        </table>
            </div>
        </div>
      
    </div>
</section>
</div>
